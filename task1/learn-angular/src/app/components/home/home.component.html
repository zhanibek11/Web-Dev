<div class="home">
  <h2>Список пользователей</h2>

  <div class="user-list">
    <app-user
      *ngFor="let user of users"
      [user]="user"
      (selected)="onUserSelected($event)"
    ></app-user>
  </div>

  <div *ngIf="selectedUser" class="detail">
    <h3>Выбран:</h3>
    <p><strong>Имя:</strong> {{ selectedUser.name }}</p>
    <p><strong>Город:</strong> {{ selectedUser.city }}</p>
    <p><strong>Статус:</strong> {{ selectedUser.isActive ? 'Активен' : 'Неактивен' }}</p>
  </div>
</div>
